<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>App de películas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container px-5 py-5">
    <h1 class="text-center">Registro nuevo usuario</h1>
    <h2 th:text="${titulo}"
        class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h2>
    <form th:action="@{/users/signup}" method="post" th:object="${user}">
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
            Por favor corrija los siguientes errores:
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            </ul>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" name="username"
                   placeholder="Escriba el nombre de usuario" required="required">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" name="password"
                   placeholder="Escriba la contraseña del usuario" required="required">
            <button type="button" id="toggleButton" class="btn btn-primary">
            <i id="icon" class="fa fa-eye"></i>
            </button>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" name="email"
                   placeholder="Escriba el correo del usuario" required="required">
        </div>
        <button type="submit" class="btn btn-dark">Registrarse</button>
    </form>

    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/login/}">Ir a Login</a>

</div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>

<script>
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('toggleButton');
    const icon = document.getElementById('icon');

    toggleButton.addEventListener('click', function() {
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});
</script>

</body>
</html>
